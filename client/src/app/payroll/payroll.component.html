<div class="ml-3 mr-3">
  <div class="row full-height">
    <div class="col-2 background-dark border-light">
      <div class="row">
        <div class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-12">
              <span>
                Departments
              </span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row"
        *ngFor="let department of departments"
        (click)="onSelectDepartment(department)"
      >
        <div class="list-group-item list-group-item-action">
          <div class="row">
            <div class="col-12">
              <span>{{ department.replace('_', ' ') }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-10">
      <app-payroll-list [department]="department"></app-payroll-list>
      <!-- <app-payroll-create *ngIf="!isReadonly"></app-payroll-create> -->
    </div>
  </div>
</div>
