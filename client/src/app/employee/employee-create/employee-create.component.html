<section class="mt-2">
  <h4>Enter new employee details:</h4>
  <form [formGroup]="filterForm" (submit)="create()">
    <div class="row">
      <div class="mb-1 col-3">
        <input
          formControlName="firstName"
          type="text"
          class="form-control"
          placeholder="First Name"
          aria-label="Users First Name"
        />
      </div>
      <div class="mb-1 col-3">
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="Last Name"
          aria-label="Users Last Name"
        />
      </div>
    </div>
    <div class="row">
      <div class="mb-1 col-3">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="User Email"
          aria-label="Users Email Address"
        />
      </div>
      <div class="mb-1 col-3">
        <input
          type="text"
          formControlName="phone"
          class="form-control"
          placeholder="Phone"
          aria-label="Users Phone Number"
        />
      </div>
    </div>
    <div class="row">
      <div class="mb-1 col-3">
        <select class="custom-select" formControlName="department">
          <option value="" disabled>Choose a department</option>
          <option
            *ngFor="let department of departments"
            [ngValue]="department"
            >{{ department }}</option
          >
        </select>
      </div>
      <div class="mb-1 col-3">
        <input
          type="text"
          formControlName="title"
          class="form-control"
          placeholder="Title"
          aria-label="Users Title"
        />
      </div>
    </div>
    <div class="row">
      <div class="mb-1 col-3">
        <input
          type="date"
          formControlName="employmentStartedOn"
          class="form-control"
          placeholder="04/26/2020"
          aria-label="Users Start Date Of Employment"
        />
      </div>
      <div class="mb-1 col-4">
        <button class="btn btn-outline-info table-margin" type="submit"
          >Create
        </button>
      </div>
    </div>
  </form>
</section>
