<div class="row" *ngFor="let employee of employees">
  <div
    class="list-group-item list-group-item-action"
    (click)="setSelected(employee)"
  >
    <div class="row">
      <div class="col-10">
        <span> {{ employee.firstName }} {{ employee.lastName }} </span>
      </div>
      <div class="col-2">
        <fa-icon
          *ngIf="employee.status === 'Enabled'"
          [icon]="faSmileBeam"
        ></fa-icon>
        <fa-icon
          *ngIf="employee.status === 'Disabled'"
          [icon]="faSkull"
        ></fa-icon
      ></div>
    </div>
  </div>
</div>
