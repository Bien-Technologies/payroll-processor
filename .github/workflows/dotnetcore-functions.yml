# build and test PayrollProcessor.Functions
name: dotnet core PayrollProcessor.Functions - build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Build with dotnet
        run: dotnet build functions/PayrollProcessor.Functions.sln --configuration Release
      - name: Unit Tests
        run: dotnet test functions/PayrollProcessor.Functions.sln
