# build and test PayrollProcessor.Web.Api
name: dotnet core PayrollProcessor.Web.Api - build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Build with dotnet
        run: dotnet build api/PayrollProcessor.Web.Api --configuration Release
      - name: Unit Tests
        run: dotnet test api/PayrollProcessor.Web.Api.Tests
